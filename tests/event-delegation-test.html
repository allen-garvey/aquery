<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>aQuery Event Delegation Test</title>
        <meta name="description" content="Test of aQuery event listener delegation"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
    	<ul>
    		<li><button>Click me</button></li>
    		<li><button>Click me</button></li>
    		<li><button>Click me</button></li>
    		<li><button>Click me</button></li>
    		<li><button>Click me</button></li>
    	</ul>
		<script src='../dist/aquery.js'></script>
		<script>
			/*
			 * 
			 */
			(function($){
			    $('ul').on('click', 'li button', function(event) {
			    	event.preventDefault();
			    	console.log('button clicked');
			    });
			})(aQuery);
		</script>
    </body>
</html>
