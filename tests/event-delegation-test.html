<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>aQuery Event Delegation Test</title>
        <meta name="description" content="Test of aQuery event listener delegation"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
    	<ul>
    		<li><div>Some text</div><button>Click me</button></li>
    		<li><button>Click me</button></li>
    		<li><button>Click me</button></li>
    		<li><button>Click me</button></li>
    		<li><button>Click me</button></li>
    	</ul>
        <button id="direct">Direct Event</button>
		<script src='../dist/aquery.js'></script>
		<script>
			/*
			 * 
			 */
			(function($){
			    $('ul').on('click', 'li button', function(event) {
			    	event.preventDefault();
                    console.log(this);
			    	console.log('button clicked');
			    });
                $('#direct').on('click', function(event) {
                    event.preventDefault();
                    console.log(this);
                });
			})(aQuery);
		</script>
    </body>
</html>
